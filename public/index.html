<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="vendor/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/indexStyle.css" />
	<title>Rext App</title>
</head>

<body>

	<div class="join-container">
		<div>
			<header class="join-header">
				<h1>Rext</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required />
					</div>
					<div class="form-control">
						<!-- <label for="room">Room</label> -->
						<input value="default" type="text" name="room" id="room" hidden>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</div>
	<script src="vendor/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
		crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>
</body>

</html>
